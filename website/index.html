<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nargiledaki Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="assets/logo.svg" alt="Nargiledaki Logo" class="site-logo">
            <div class="language-toggle">
                <button class="lang-btn active" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="el">ΕΛ</button>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="menu-section">
            <h2 class="menu-title">Our Flavours</h2>
            <div class="carousel-container">
                <ul class="flavour-carousel" id="flavour-carousel">
                    <!-- Flavour cards will be populated by JavaScript -->
                </ul>
            </div>
        </section>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
